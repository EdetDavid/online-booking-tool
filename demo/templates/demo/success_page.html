<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking Successful</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .card-body {
      padding: 2rem;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container success-container">
  <div class="card shadow">
    <div class="card-body">
      <div class="success-icon">✔️</div>
      <h4 class="card-title">Flight Booking Successful!</h4>
      <p class="card-text">
        Your flight has been successfully booked. Please check your email for the booking confirmation.
      </p>
      <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
    </div>
  </div>
</div>

<!-- Optional Script for Auto-Redirect -->
<script>
  setTimeout(function() {
    window.location.href = "{% url 'home' %}";
  }, 5000); // Redirect after 5 seconds
</script>

</body>
</html>
